<!-- section-cash-processing-equipment-items.html -->
<section class="bg-gradient-to-br from-gray-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 py-20 transition-all duration-300">
    <div class="container mx-auto px-4">
        <!-- Texto principal -->
        <div class="text-center mb-16">
            <h2 class="!text-xl md:!text-2xl !font-bold text-primary-600 dark:text-primary-400 mb-4">{{ section().title }}</h2>

            @if (section().textButton) {
            <div class="mt-8">
                <p-button label="{{ section().textButton }}"></p-button>
            </div>
            } @else {
            <empty-field-message className="mx-auto mt-4 max-w-lg" textContent="Sin texto de botón"></empty-field-message>
            }
        </div>

        @if (section().items.length === 0) {
        <empty-field-message className="max-w-lg mx-auto" textContent="No hay elementos disponibles"></empty-field-message>
        } @else {
        <!-- Grid de equipos -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 max-w-5xl mx-auto">
            @for (item of section().items; track item.id) {
            <div class="flex flex-col items-center text-center group" (contextmenu)="contextMenu().onContextMenu($event, item)">
                <!-- Icono -->
                <div class="flex">
                    @if (item.icon) {
                    <div class="relative mb-8">
                        <div
                            class="w-28 h-28 md:w-32 md:h-32 bg-white dark:bg-slate-800 rounded-full flex items-center justify-center shadow-xl border-4 border-gray-100 dark:border-slate-700 group-hover:shadow-2xl group-hover:-translate-y-2 transition-all duration-300 relative z-20"
                        >
                            <img [src]="item.icon" alt="{{ item.title }} icon" class="size-16" />
                        </div>
                        <!-- Sombra animada -->
                        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-24 h-24 md:w-28 md:h-28 bg-blue-600/10 dark:bg-blue-400/20 rounded-full animate-pulse"></div>
                    </div>
                    } @else {
                    <empty-field-message className="flex items-center justify-center mb-8" textContent="Sin ícono"></empty-field-message>
                    }
                    <!-- <div>
                        <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain" (click)="menu.toggle($event); selectedItem.set(item)"></button>
                        <p-menu #menu [popup]="true" [model]="items"></p-menu>
                    </div> -->
                </div>

                <!-- Contenido -->
                <div class="max-w-sm">
                    <h3 class="!text-lg !font-semibold text-slate-800 dark:text-slate-100 mb-6 leading-tight tracking-wide transition-colors duration-300">{{item.title}}</h3>

                    @if(item.textButton) {
                    <p-button [label]="item.textButton" [rounded]="true"></p-button>
                    } @else {
                    <empty-field-message className="mx-auto mt-4 max-w-lg" textContent="Sin texto de botón"></empty-field-message>
                    }
                </div>
            </div>

            }

           
        </div>

        }
    </div>
</section>
