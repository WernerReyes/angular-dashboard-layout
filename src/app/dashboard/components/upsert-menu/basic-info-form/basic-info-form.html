<div class="flex flex-wrap gap-6 mb-6" [formGroup]="form">
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="title">Titulo</label>
        <input pInputText id="title" type="text" formControlName="title" (click)="form.get('title')?.markAsTouched()" [invalid]="FormUtils.isInvalidField(form, 'title')" placeholder="Ej. Inicio, Servicios..." />
        @if (FormUtils.isInvalidField(form, 'title')) {
        <small id="title-help" class="text-red-500">{{FormUtils.getFieldError(form, 'title')}}</small>
        }
    </div>

    <div class="flex flex-col grow basis-0 gap-2">
        <label for="menuType">Tipo de Menu</label>
        <p-select [options]="menusType()" formControlName="type" optionValue="code" optionLabel="name" placeholder="Selecciona un tipo de menu" class="w-full" />
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="order">Orden</label>
        <p-inputnumber (click)="form.get('order')?.markAsTouched()" [invalid]="FormUtils.isInvalidField(form, 'order')" id="order" inputId="integeronly" [min]="1" formControlName="order" />
        @if (FormUtils.isInvalidField(form, 'order')) {
        <small id="order-help" class="text-red-500">{{FormUtils.getFieldError(form, 'order')}}</small>
        }
    </div>
</div>
