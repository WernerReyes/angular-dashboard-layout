<p-fluid>
    <form class="flex flex-col">
        <div class="flex items-center justify-between flex-wrap mb-10">
            <div class="flex items-center flex-wrap gap-4">
                <p-button label="Volver" link icon="pi pi-arrow-left" routerLink="/dashboard/pages" />
                <div>
                    <h4 class="font-semibold text-xl">Nueva Página</h4>
                    <span class="text-surface-500 dark:text-surface-400">Agrega contenido a tu página</span>
                </div>
            </div>
            <div class="flex items-center flex-wrap gap-4">
                <p-tag value="Nuevo" severity="success" class="mr-2" />
                <p-button type="submit" label="Guardar" icon="pi pi-save" class="mt-5 sm:mt-0" />
            </div>
        </div>

        <div class="card p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
            <h6 class="font-semibold text-xl mb-4">Configuración</h6>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label for="title">Título</label>
                    <input pInputText id="title" aria-describedby="title-help" placeholder="Ingrese el título" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="slug">Slug (URL)</label>
                    <input pInputText id="slug" aria-describedby="slug-help" placeholder="Ingrese el slug" />
                </div>
            </div>
            <div class="flex flex-col gap-2 mt-3">
                <label for="menu">Menú</label>
                <p-select id="menu" [options]="statusOptions()" optionLabel="label" placeholder="Seleccione un estado"></p-select>
            </div>
        </div>

        <p-divider class="my-8"></p-divider>

        <div class="card p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
            <div class="sm:flex items-center justify-between mb-4 max-sm:flex-wrap">
                <h6 class="font-semibold text-xl mb-4">Secciones</h6>

                <div class="flex gap-4 items-center max-sm:flex-wrap">
                    <p-select id="sections" [options]="sectionsOptions()" optionLabel="label" placeholder="Seleccione"></p-select>
                    <p-button label="Agregar " icon="pi pi-plus" class="sm:mt-0 w-full" />
                </div>
            </div>

            <!-- Listado de secciones -->
            <div class="flex flex-col gap-4">
                <div class="border border-surface-200 dark:border-surface-700 rounded p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <i class="pi pi-arrows-alt-v cursor-move"></i>
                        <div>
                            <h6 class="font-semibold">Sección 1</h6>
                            <span class="text-sm text-surface-500 dark:text-surface-400">Tipo: Hero</span>
                        </div>
                        <p-button icon="pi pi-trash" class="p-button-text" />
                    </div>
                    <p-button label="Editar" icon="pi pi-pencil" class="p-button-text" />
                </div>
            </div>
        </div>
    </form>
</p-fluid>
