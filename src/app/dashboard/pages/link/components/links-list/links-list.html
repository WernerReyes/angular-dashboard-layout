<app-error-boundary [resource]="linksList" errorMessage="Ocurrió un error cargando los enlaces recientes." emptyMessage="No hay enlaces recientes">
    <ng-template #loading>
        <app-data-view-skeleton></app-data-view-skeleton>
    </ng-template>

    <p-dataview [paginator]="true" [totalRecords]="filteredLinksList().length" [rowsPerPageOptions]="[5, 10, 20]" [rows]="5" [value]="filteredLinksList()" layout="list">
        <ng-template #header>
            <p-inputgroup>
                <p-inputgroup-addon>
                    <i class="pi pi-search cursor-pointer"></i>
                </p-inputgroup-addon>
                <input pInputText placeholder="Buscar enlace..." [(ngModel)]="searchQuery" />
            </p-inputgroup>
        </ng-template>

        <ng-template #emptymessage>
            <div class="flex flex-col items-center justify-center py-8 text-surface-500">
                <i class="pi pi-inbox text-4xl mb-3"></i>
                <div class="font-semibold text-lg mb-1">No se encontraron enlaces</div>
                <div class="text-sm">Intenta ajustar tu búsqueda o crea un nuevo enlace para comenzar.</div>
            </div>
        </ng-template>

        <ng-template #list let-items>
            <div class="flex flex-col">
                @for (item of items; let i = $index; track item.id) { @let page = item?.page;
                <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="{ 'border-t border-surface': i !== 0 }">
                    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                            <div class="flex items-center gap-2">
                                <i
                                    class="pi text-3xl text-primary"
                                    [class]="{
                                        'pi-external-link': item.type === LinkType.EXTERNAL,
                                        'pi-link': item.type === LinkType.PAGE,
                                        
                                    }"
                                ></i>
                                <div class="text-lg font-medium">
                                    {{item.title}}
                                    <div class="bg-surface-100 truncate text-ellipsis max-w-72 xl:max-w-full px-3 w-fit" style="border-radius: 30px">
                                        @if(page) {
                                        <i class="pi pi-file !text-[12px] text-secondary dark:text-black mr-2"></i>
                                        <span class="text-secondary dark:text-black font-medium text-sm">/{{ page.slug }}</span>
                                        } @else {
                                        <i class="pi pi-globe !text-[12px] text-secondary dark:text-black mr-2"></i>
                                        <a href="{{ item.url }}" target="_blank" class="dark:text-black text-sm font-medium hover:underline"> {{ item.url }} </a>
                                        }
                                    </div>
                                    <small class="text-sm pt-2 text-muted-color">Creado el {{ item.createdAt | date: 'mediumDate' }}</small>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col md:items-end gap-8">
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button label="Editar" text icon="pi pi-pencil" (click)="openDialogAndEdit(item)"></p-button>
                                <p-button label="Eliminar" text icon="pi pi-trash" severity="danger"></p-button>
                            </div>
                        </div>
                    </div>
                </div>

                }
            </div>
        </ng-template>
    </p-dataview>
</app-error-boundary>
