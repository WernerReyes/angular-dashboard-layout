<div class="relative">
    <p-avatar (onImageError)="user()!.profile = null" [label]="!user()?.profile ? (fullName() | initials) : undefined" [image]="user()?.profile ?? undefined" class="cursor-pointer" shape="circle" (click)="showMenu.set(!showMenu())"></p-avatar>
    <p-menu #menu [model]="items" class="absolute top-10 right-0" [style.display]="showMenu() ? 'block' : 'none'" />
</div>
