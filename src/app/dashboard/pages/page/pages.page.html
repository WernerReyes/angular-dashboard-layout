<div class="flex items-center justify-between mb-4">
    <h4 class="!font-bold !text-3xl mb-4">Páginas</h4>
    <div class="flex gap-2">
        <p-button label="Nuevo" icon="pi pi-plus" (click)="navigateToNewPage()"></p-button>
    </div>
</div>

<p-dataview #dv [value]="pages()" layout="grid" [paginator]="true" [rows]="9" [rowsPerPageOptions]="[9, 18, 27]" [lazy]="true" [totalRecords]="pageService.pagesList().length">
    <ng-template #header>
        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-search"></i>
            </p-inputgroup-addon>
            <input pInputText type="text" placeholder="Buscar..." (input)="searchTerm.set($any($event.target).value)" class="w-full md:w-20rem" />
        </p-inputgroup>
    </ng-template>
    <ng-template #grid let-items>
        <div class="grid grid-cols-12 gap-4 my-4">
            @for(item of items; track item.id) {
            <div class="col-span-12 sm:col-span-6 xl:col-span-4 p-2" (mouseenter)="setShowAction(item.id, true)" (mouseleave)="setShowAction(item.id, false)">
                <div class="card p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                    <div class="pt-6">
                        <div class="flex flex-row justify-between items-center gap-2">
                            <!-- <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span> -->
                            <div>
                                <h4 class="text-lg font-medium">{{ item.title }}</h4>
                                @if (item?.menu) {
                                <span class="text-sm text-surface-500 dark:text-surface-400">/{{ item.menu.slug }}</span>
                                }
                            </div>

                            <p-badge
                                [value]="item.active ? 'Publicado' : 'Borrador'"
                                [severity]="
                                    item.active ? 'success' : 'danger'
                                "
                            ></p-badge>
                        </div>
                        <div class="flex flex-col mt-6">
                            <p class="text-surface-500 dark:text-surface-400 text-sm line-clamp-3">10 secciones</p>
                            <p class="text-surface-500 dark:text-surface-400 text-sm line-clamp-3">Última edición: {{ item.updatedAt | date:'medium' }}</p>
                        </div>

                        <div class="flex justify-end mt-4 gap-2 opacity-0 transition-opacity duration-300" [class]="{ 'opacity-100': showActions()[item.id] }">
                            <p-button label="Editar" text icon="pi pi-pencil"></p-button>
                            <!-- <p-button label="Ver" text icon="pi pi-eye"></p-button> -->
                            <p-button label="Eliminar" text icon="pi pi-trash" severity="danger"></p-button>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
    </ng-template>
</p-dataview>
