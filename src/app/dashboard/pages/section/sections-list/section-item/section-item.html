<p-card [style]="{  overflow: 'hidden' }">
    <ng-template #header>
        @if (sectionItem().image) {
        <img [attr.alt]="sectionItem().title" class="w-full h-48 object-cover" [src]="sectionItem().image" (error)="sectionItem().image = null" />
        } @else {
        <div class="w-full h-48 bg-gray-200 dark:bg-gray-800 border border-dashed border-gray-400 dark:border-gray-600 flex items-center justify-center text-gray-500">
            <svg class="w-16 h-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-5 5a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        </div>

        }
    </ng-template>
    <ng-template #title> {{sectionItem().title}} </ng-template>
    <ng-template #subtitle>
        @if (sectionItem().subtitle) { {{sectionItem().subtitle}} } @else {
        <span class="text-surface-400 italic text-sm">Sin subtítulo</span>
        }
    </ng-template>

    @if (sectionItem().description) {
    <p class="text-surface-700 dark:text-surface-300">{{sectionItem().description}}</p>
    } @else {
    <div class="flex items-center gap-2 p-3 bg-surface-50 dark:bg-surface-900 border border-dashed border-surface-300 dark:border-surface-600 rounded-md">
        <i class="pi pi-info-circle text-surface-400"></i>
        <span class="text-surface-400 italic text-sm">Sin descripción disponible</span>
    </div>
    } @if(sectionItem().textButton) {

    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button disabled label="{{sectionItem().textButton}}" class="w-full" styleClass="w-full" />
        </div>
    </ng-template>
    }
</p-card>
