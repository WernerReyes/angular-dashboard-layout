<div [class]="colSpan">
    <div class="card mb-0">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">{{ title }}</span>
                <div class="text-surface-900 dark:text-surface-0 font-bold text-3xl">{{ value }}</div>
            </div>
            <div class="flex items-center justify-center rounded-border" 
                 [class]="iconBackgroundClass" 
                 style="width: 2.5rem; height: 2.5rem">
                <ng-content></ng-content>
            </div>
        </div>
        <span class="text-muted-color">{{ description }}</span>
    </div>
</div>
