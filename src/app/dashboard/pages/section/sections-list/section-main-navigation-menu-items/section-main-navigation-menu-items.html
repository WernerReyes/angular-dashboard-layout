<div class="bg-gradient-to-br from-gray-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 p-8 transition-all duration-300">
    <p-menubar [model]="items()"  appendTo="body" class="!bg-transparent">
        <ng-template #start>
            @if (section().image) {

            <img [src]="section().image" (error)="section().image = null" class="mr-2 h-4 sm:h-10 w-auto object-cover" />
            } @else {
            <app-image-error containerClass="!size-12" iconClass="!size-8"></app-image-error>
            }
        </ng-template>
       
    </p-menubar>
</div>
