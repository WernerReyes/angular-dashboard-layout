<div class="flex flex-wrap gap-6 mb-6">
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="title">Titulo</label>
        <input pInputText id="title" type="text" placeholder="Ej. Inicio, Servicios..." />
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="menuType">Tipo de Menu</label>
        <p-select #menuTypeSelect [options]="menusType()" [ngModel]="selectedMenuType()" (ngModelChange)="onSelectedMenuType.emit(menuTypeSelect.value)" optionLabel="name" placeholder="Selecciona un tipo de menu" class="w-full" />
    </div>
</div>
