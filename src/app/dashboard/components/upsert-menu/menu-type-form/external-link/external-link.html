<div [formGroup]="form()">
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="url">URL Externa</label>
        <input pInputText id="url" type="text" placeholder="https://ejemplo.com" formControlName="url" />
        @if (FormUtils.isInvalidField(form(), 'url')) {
        <small id="url-help" class="text-red-500">{{FormUtils.getFieldError(form(), 'url')}}</small>
        } 
    </div>

    <div class="flex items-center mt-5">
        <p-toggleswitch formControlName="active" />
        <span class="ml-2 font-bold">Men√∫ activo</span>
    </div>
</div>
