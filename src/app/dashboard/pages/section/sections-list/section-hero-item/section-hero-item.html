<div>
    <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain" (click)="menu.toggle($event)"></button>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
</div>

<p-carousel (onPage)="onPageChange($event)" [value]="sectionItems()" [numVisible]="1" [numScroll]="1" [circular]="true" autoplayInterval="6000">
    <ng-template let-item #item>
        <section class="hero-section" [class.has-background]="item.backgroundImage" [style.background-image]="item.backgroundImage ? 'url(' + item.backgroundImage + ')' : null">
            <div class="grid px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
                <div class="mr-auto place-self-center lg:col-span-7">
                    <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">{{item.title}}</h1>
                    @if (item.subtitle) {
                    <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{{item.subtitle}}</p>
                    } @else {
                    <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"><span class="text-surface-400 italic text-sm">Sin subt√≠tulo</span></p>
                    }
                    <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">{{item.description}}</p>

                    @if (item.textButton) {

                    <a class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                        {{item.textButton}}
                        <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    }
                </div>
                @if (item.image) {
                <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                    <img src="{{item.image}}" alt="mockup" class="w-64" />
                </div>
                }
            </div>
        </section>
    </ng-template>
</p-carousel>
