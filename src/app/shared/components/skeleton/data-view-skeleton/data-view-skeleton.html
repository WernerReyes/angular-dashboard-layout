@for (item of skeletonArray; let i = $index; track i) {
<div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [class]="{ 'border-t border-surface-200 dark:border-surface-700': i !== 0 }">
    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
        <!-- Contenido principal -->
        <div class="flex flex-row md:flex-col justify-between items-start gap-4">
            <!-- Título con ícono -->
            <div class="flex items-center gap-3">
                <p-skeleton width="2.5rem" height="2.5rem" shape="circle" />
                <p-skeleton width="10rem" height="1.25rem" />
            </div>

            <!-- Slug -->
            <p-skeleton width="7rem" height="1.5rem" borderRadius="20px" />
        </div>

        <!-- Sección derecha -->
        <div class="flex flex-col md:items-end gap-4">
            <!-- Tag de estado -->
            <p-skeleton width="4rem" height="1.25rem" borderRadius="4px" />

            <!-- Fecha -->
            <p-skeleton width="9rem" height="0.875rem" />
        </div>
    </div>
</div>
}
