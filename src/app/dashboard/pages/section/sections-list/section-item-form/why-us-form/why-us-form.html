<div class="flex flex-col gap-x-2 gap-y-4 w-full" [formGroup]="form">
    @let icon = form.controls['currentIconUrl'].value;

    <common-inputs [form]="form"
       [includeFields]="[{
           type: 'title',
           label: 'Título',
           placeholder: 'Título del item',
           isTextarea: false
       }, {
           type: 'content',
           label: 'Descripción',
           placeholder: 'Descripción del item',
           isTextarea: true
       }]"></common-inputs>

    <p-fileupload chooseLabel="Seleccionar icono" [showUploadButton]="false" (onSelect)="onFileSelect($event)" [showCancelButton]="false" [multiple]="false" accept="image/svg+xml" maxFileSize="10000000" mode="advanced">
        <ng-template #empty>
            @if (icon) {
            <div class="flex items-center justify-center w-full">
                <img [src]="icon" alt="Current Icon" class="size-16" />
            </div>
            } @else {
            <div class="flex items-center justify-center w-full">
                <label
                    for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
                >
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                            />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Arrastrar</span> tu icono aquí</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, (MAX. 800x400px)</p>
                    </div>
                </label>
            </div>
            }
        </ng-template>
    </p-fileupload>
</div>
