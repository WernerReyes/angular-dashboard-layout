<div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 px-4 py-3 rounded-lg border border-dashed border-gray-400 dark:border-gray-600 bg-gray-100 dark:bg-gray-800" [class]="className()">
    @if (contentTemplate) {
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    } @else {
    <i class="pi" [class]="icon()"></i>
    <span class="text-sm">{{ textContent() }}</span>
    }
</div>
