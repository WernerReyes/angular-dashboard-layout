<!-- section-contact-top-bar-items.html -->
<section class="bg-gradient-to-br from-gray-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 p-10 transition-all duration-300">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center gap-x-6 gap-y-5 justify-evenly space-y-2 md:space-y-0 text-sm">
            @if (section().items.length === 0) {
            <empty-field-message className="w-full" textContent="No hay números de contacto agregados."></empty-field-message>
            } @else { @for (item of section().items; track item.id) {

            <div
                class="flex items-center space-x-2 text-white/90 hover:text-white transition-colors duration-300"
                [ngClass]="{
            'border border-primary p-2 rounded': currentSectionItem()?.id === item.id
         }"
                (contextmenu)="contextMenu()?.onContextMenu($event, item)"
            >
                <icon-image [item]="item" imageClass="size-6 object-contain" [imageErrorClass]="{ iconClass: '!size-4', containerClass: '!size-6' }"></icon-image>

                @if (item.title) {

                    <span class="font-medium text-surface-600 dark:text-white"> {{ item.title }} </span>
                } @else {

                    <empty-field-message className="!p-1" textContent="Sin título"></empty-field-message>
                }
            </div>

            } }
        </div>
    </div>
</section>
