<ul class="layout-menu">
    <ng-container>
        @for(item of model; track item.label; let idx = $index) { @if (!item.separator) {
        <li dashboard-menuitem [item]="item" [index]="idx" [root]="true"></li>
        } @else {
        <li class="menu-separator"></li>
        } }
    </ng-container>
</ul>
