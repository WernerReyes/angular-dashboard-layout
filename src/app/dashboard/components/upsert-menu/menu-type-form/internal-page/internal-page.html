<div [formGroup]="form()">
    <div class="flex flex-col grow basis-0 gap-2">
        <label for="page-select">Página Asignada</label>
        <p-select
            id="page-select"
            placeholder="Selecciona una página"
            [emptyMessage]="'No hay páginas disponibles'"
            [emptyFilterMessage]="'No se encontraron páginas'"
            [checkmark]="true"
            [showClear]="true"
            [options]="pages()"
            formControlName="pageId"
            optionValue="id"
            optionLabel="title"
            class="w-full"
        />
        @if (FormUtils.isInvalidField(form(), 'pageId')) {
        <small id="page-help" class="text-red-500">{{FormUtils.getFieldError(form(), 'pageId')}}</small>
        } @else if (FormUtils.isInvalidField(form(), 'duplicate')) {
        <small id="page-help" class="text-red-500">{{FormUtils.getFieldError(form(), 'duplicate')}}</small>
        }
    </div>

    <div class="flex items-center mt-5">
        <p-toggleswitch formControlName="active" />
        <span class="ml-2 font-bold">Menú activo</span>
    </div>
</div>
